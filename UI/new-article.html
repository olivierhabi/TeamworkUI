<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width  initial-scale=1" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>
    <title>Teamwork</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="navbar">
        <a style="font-size: 22px;" class="title" href="home.html">Teamwork</a>
        <div class="link-right-position">
          <a href="my-articles.html">My Article</a>
          <div class="dropdown">
            <button class="dropbtn">
              Olivier
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="../index.html">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h1 class="header-one">New article</h1>
      <div class="container5">
        <div class="article">
          <div class="content">
            <form>
              <div class="input-container2">
                <input
                  class="input-field"
                  id="my-field"
                  type="text"
                  placeholder="Title"
                  name="username"
                />
              </div>

              <div class="input-container2">
                <textarea
                  class="input-field"
                  placeholder="Article"
                  id="my-field"
                  name="Description"
                  rows="20"
                  cols="37"
                ></textarea>
              </div>
              <div class="input-container2">
                <input
                  class="input-field"
                  id="my-field"
                  type="text"
                  placeholder="Tags"
                  name="article"
                />
              </div>
              <button type="submit" class="btn-new">Publish</button>
              <button type="submit" class="btn-new">Cancel</button>
            </form>
          </div>
        </div>
      </div>
      <div id="footer" class="footer">
        <p>Teamwork &copy; 2019</p>
      </div>
    </main>
    <br />
    <script src="js/script.js"></script>
  </body>
</html>
